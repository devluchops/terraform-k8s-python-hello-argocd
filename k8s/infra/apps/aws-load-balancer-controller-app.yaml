apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aws-load-balancer-controller
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://aws.github.io/eks-charts
    chart: aws-load-balancer-controller
    targetRevision: 1.9.0
    helm:
      parameters:
      - name: clusterName
        value: gitops-demo
      - name: region
        value: us-east-1
      - name: vpcId
        value: vpc-008eb664931d9a151
      - name: serviceAccount.create
        value: "true"
      - name: serviceAccount.name
        value: aws-load-balancer-controller
      values: |
        serviceAccount:
          annotations:
            eks.amazonaws.com/role-arn: arn:aws:iam::292967571313:role/gitops-demo-alb-controller
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
