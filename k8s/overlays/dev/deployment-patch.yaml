apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-hello-world
  namespace: demo
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: python-hello-world
        env:
        - name: ENVIRONMENT
          value: "dev"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"