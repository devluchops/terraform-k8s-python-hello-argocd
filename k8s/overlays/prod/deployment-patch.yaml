apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-hello-world
spec:
  replicas: 3
  template:
    spec:
      containers:
      - name: python-hello-world
        env:
        - name: ENVIRONMENT
          value: "prod"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"